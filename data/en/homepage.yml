########################### About ##################################
about:
  enable : true
  image : "images/backgrounds/pexels-photo-366551.jpeg"
  title : "KNOW MORE <br> ABOUT US"
  content : "We made a full-featured FIX API trading platform for individual traders. It can be installed on the desktop. The server side(the backend of the institutional version) was rebuilt as a component to run on the PC. Individual traders can download the package and install it on their desktops and access the liquidity providers straightforward. If you choose this version, it's not required to access the server-side any more. You will have a standalone WEB server to run on your PC to enjoy this exclusive trading experience.............ðŸ˜Š\n\nIf you are interested in the institutional version which matches brokerages and funds managers more, please click the button below to know more details."
  # button
  button:
    enable : true
    label : "For Institutional Brokers"
    link : "https://www.fintechee.com/features/fix-api-trading-platform/" # you can put your cv in static folder and give the path here.

